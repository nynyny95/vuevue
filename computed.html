<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 발생</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="reverseMsg">문자역순</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'안녕안녕 친구들~'
            },
            computed:{
                reverseMsg:function(){
                    this.message = this.message.split('').reverse().join('');
                    return this.message;
                }
            }
        });
    </script>
</body>
</html>
