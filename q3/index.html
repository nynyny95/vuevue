<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="header"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        let Body = {template: '<div>바디바디</div>'}
        let Header = {template: '<div>헤더헤더</div>'}
        let Footer = {template: '<div>푸터푸터</div>'}

        let lBody = {template: '<div>로그인바디바디</div>'}
        let lHeader = {template: '<div>로그인헤더헤더</div>'}
        let lFooter = {template: '<div>로그인푸터푸터</div>'}

        let router = new VueRouter({
            routes:[
                {
                    path:'/',
                    components:{
                        default:Body,
                        header:Header,
                        footer:Footer
                    }
                },
                {
                    path:'/login',
                    components:{
                        default:lBody,
                        header:lHeader,
                        footer:lFooter
                    }
                }
            ]
        });

        new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
